<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Code Quiz</title>
</head>

<body>
    <header>
        <div id="viewHighScores">

        </div>
        <div id="timer">60</div>
        <div id="timerBG"></div>
        <div id="timeGauge"></div>
    </header>
    <main>
        <div id="container">
            <div id="start">
                Coding Quiz Challenge!
            </div>
            <div id="quiz">

                <div id="question">
                    <p id="title"> </p>
                    <div id="choices">
                        <ul>
                            <li>
                                <button class="choice" id="A" > 
                                </button>
                            </li>
                            <li>
                                <button class="choice" id="B" >
                                </button>
                            </li>
                            <li>
                                <button class="choice" id="C" >
                                </button>
                            </li>
                            <li>
                                <button class="choice" id="D" >
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="answerCorrect" style="hidden">
                Correct!
            </div>
            <div id="answerWrong" style="hidden">
                Incorrect!
            </div>
        </div>
        <div id="highscore" style=display:hidden></div>

        <body>

        </body>






    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
