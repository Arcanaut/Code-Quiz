<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Code Quiz</title>
</head>

<body>
    <header>
        <div id="viewHighScores">

        </div>
        
    </header>
    <main>
        <div id="container">
            
            <div id="start"> Coding Quiz Challenge!</div>
            <div class="container-fluid d-flex justify-content-center">
                <div class="row">
                    <div class="col-12 my-auto">
                        <h3 id="timer" class="">
                            <span class="" id="time-display"></span>
                            <h3 id="timer-toggle" class="text-muted display-4 rounded px-4 d-none">Time: <span id="timeLeft">60</span></h3>
                        </h3>
                    </div>
                </div>
            </div>

                <div id="question">
                    <p id="title"> </p>
                    <div id="quiz-body">
                    <div id="choices">
                        <ul>
                            <li>
                                <button class="choice" id="A" > 
                                </button>
                            </li>
                            <li>
                                <button class="choice" id="B" >
                                </button>
                            </li>
                            <li>
                                <button class="choice" id="C" >
                                </button>
                            </li>
                            <li>
                                <button class="choice" id="D" >
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="feedback" id="answerCorrect">
            Correct!
            </div>
            <div class="feedback" id="answerWrong">
            Incorrect!
            </div>
        </div>
        <div id="highscore" style=display:hidden >
        <h2>
        quiz done
        <p>
        <span id="finalScore">Final Score</span>
        </p>
        </h2></div>
        </div>
        <body>
        </body>






    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
