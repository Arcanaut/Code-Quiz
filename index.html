<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Code Quiz</title>
</head>

<body>
    <header>
        <div id="viewHighScores">

        </div>
        
    </header>
    <main>
        <body>
            <div class="timer-holder d-flex flex-column justify-content-center align-items-center bg-dark">
                <h3 id="timer-toggle" class="text-muted display-4 rounded px-4 d-none">Time: <span id="timeLeft">0</span></h3>
            </div>
            <div class="container-fluid px-0">
                <div id="quiz-body">
                    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-dark">
                       Code Quiz!</h1>
                        <p class="lead text-light">How much do you know about javascript?
                            Test your knowledge and try to get the high score!</p>
                        <div>
                            <button class="btn btn-light btn-width" onclick="start()">Begin</button>
                            <a class="highscoreLink" onclick="getScore()" href="#"><button class="btn btn-light btn-width">highScore</button></a>
                        </div>
                        <div class="feedback" id="answer-correct">
                            Correct!
                            </div>
                            <div class="feedback" id="answer-wrong">
                            Incorrect!
                            </div>
                    </div>
                </div>
            </div>
        </body>






    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
